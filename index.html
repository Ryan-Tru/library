<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <h1 class="library-title">Library</h1>
        <button class="add-btn">+</button>
    </header>

    <div class="books-container">
    </div>

    <div class="pop-up-form">
        <form action="app.js">
            <legend class="form-legend">ADD NEW BOOK</legend>
            <label for="book-title-form">
                Title:
                <input type="text" name="book-title-form" id="book-title-form" required>
            </label>
            <label for="book-pages-form">
                Pages:
                <input type="number" name="book-pages-form" id="book-pages-form" min="1" max="10000" title="Please Enter A Number From 1 - 100000" required>
            </label>
            <label for="book-author-form">
                Author:
                <input type="text" name="book-author-form" id="book-author-form" required>
            </label>
            <label for="book-status">
                Has this book been read?
                <div>
                    <input class="status-btn" type="button" name="book-status-form" id="book-status-form-yes" required value="YES">
                    <input class="status-btn" type="button" name="book-status-form" id="book-status-form-no" required value="NO">
                </div>
            </label>

            <button class="submit-btn" id="submit-form">ADD</button>
        </form>
    </div>

    <script src="app.js" defer></script>
</body>
</html>
